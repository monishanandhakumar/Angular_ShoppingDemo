<div class="container">
    <div class="row">
        <div class="col-md-3" *ngFor="let productinfo of productarr" >
           
            <div class="shadow-lg p-3 mb-3 bg-white rounded">
                <div>
                    <h3>{{productinfo.title}}</h3>
                </div>
                 <span class="align-middle">
                    <!--Property binding-->
                    <img [src]="productinfo.imagepath" alt="{{productinfo.title}}" height="200" width="200"/>
                </span>
                <h2>Price:{{productinfo.price}}</h2>
                <div *ngIf="productinfo.comments.length ==0; else comment">
                   <p>No Comments</p>
                </div>
                            <!--Template reference variable-->
                <ng-template #comment>
                    <h4>Comments</h4>
                    <hr>
                    <ul >
                    <li *ngFor="let comment of productinfo.comments">{{comment}}</li>
                    </ul>
                </ng-template>

                <td> <button  class="btn btn-success" (click)="addToCart(productinfo.id)">Buy</button></td>
                <td><button class="btn btn-primary" [routerLink]="['/productinfo/',productinfo.id]">View More</button></td>
            </div>

        </div>
    </div>
</div>
